<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haskell API Test</title>
</head>
<body>
  <h1>Welcome to the Haskell API Demo</h1>
  <p>This page is served from <code>pages/index.html</code> by Scotty.</p>

  <form id="testForm">
    <label>Name: <input type="text" name="name" value="John Doe"></label><br>
    <label>Age: <input type="number" name="age" value="30"></label><br>
    <button type="submit">Send POST</button>
  </form>

  <pre id="output"></pre>

  <script>
    document.getElementById('testForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        name: formData.get('name'),
        age: parseInt(formData.get('age'))
      };
      const res = await fetch('/api/echo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      document.getElementById('output').textContent = JSON.stringify(json, null, 2);
    });
  </script>
</body>
</html>
