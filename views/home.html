<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early 2000s Internet Vibe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
    <style>
        /* Global Styles */
          body {
              font-family: "Comic Sans MS", cursive, sans-serif;
              background: #ffcc00 url('https://www.matthewsharpe.com/wp-content/uploads/2021/07/pattern.png') repeat;
              color: #000;
              margin: 0;
              padding: 0;
              line-height: 1.5;
          }
          
          /* Header Styles */
          h1, h2, h3 {
              text-align: center;
              color: #ff007f;
              text-shadow: 2px 2px #ffff00;
          }
          
          h1 {
              font-size: 3em;
              font-family: "Arial Black", sans-serif;
          }
          
          h2 {
              font-size: 2.5em;
              font-family: "Tahoma", sans-serif;
          }
          
          h3 {
              font-size: 2em;
          }
          
          /* Form Styles */
          form {
              background: #0099cc;
              border: 2px solid #0000ff;
              padding: 20px;
              width: 300px;
              margin: 20px auto;
              border-radius: 10px;
          }
          
          input[type="text"], input[type="password"], input[type="submit"] {
              font-family: "Comic Sans MS", sans-serif;
              padding: 10px;
              margin: 10px 0;
              width: 100%;
              border-radius: 5px;
          }
          
          input[type="submit"] {
              background: #ff00ff;
              border: 1px solid #ff007f;
              cursor: pointer;
          }
          
          input[type="submit"]:hover {
              background: #ff007f;
              color: white;
          }
          
          /* Table Styles */
          table {
              width: 100%;
              margin: 20px 0;
              border-collapse: collapse;
          }
          
          th, td {
              border: 1px solid #000;
              padding: 10px;
              text-align: center;
              font-family: "Courier New", Courier, monospace;
          }
          
          th {
              background-color: #ff007f;
              color: white;
          }
          
          td {
              background-color: #ffff00;
          }
          
          /* Button Styles */
          button {
              font-family: "Comic Sans MS", sans-serif;
              background: #ff007f;
              color: white;
              border: 1px solid #000;
              padding: 10px 20px;
              cursor: pointer;
              font-size: 1.2em;
          }
          
          button:hover {
              background: #ff00ff;
          }
          
          /* Link Styles */
          a {
              color: #0099cc;
              text-decoration: none;
          }
          
          a:hover {
              text-decoration: underline;
          }
          
          /* Pixel Art Text */
          .pixel-art {
              font-family: "Press Start 2P", cursive, sans-serif;
              font-size: 18px;
              color: #00ff00;
          }
    </style>
</head>
